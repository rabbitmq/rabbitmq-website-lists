    <h1>RabbitMQ historical mailing lists</h1>

      now been superceded by
      the <a href="https://groups.google.com/forum/#!forum/rabbitmq-users">rabbitmq-users</a>
      Google Group.
    </p>
    <p>
      For historical interest you can still read the archives here:
